<section
    class="why-us-layout grid m-0 p-5"
    aria-labelledby="why-us-heading"
>
    <div class="col-12 lg:col-6 flex flex-column justify-content-center">
        <article>
            <header>
                <app-title
                    id="why-us-heading"
                    [titleTxt]="'why-us.section' | translate"
                    [containerClass]="''"
                    [justifyCenter]="false"
                ></app-title>
                <app-header
                    class="sec-header mt-4"
                    [containerClass]="''"
                >
                    {{"why-us.titleStart" | translate}}
                    <span class="long-desc-span text-primary"
                        >{{"why-us.titleMiddle" | translate}}</span
                    >
                    {{"why-us.titleEnd" | translate}}
                </app-header>
            </header>

            <p class="goals-p my-4">{{ "why-us.paragraph" | translate}}</p>

            <ul
                class="list-none p-0 m-0"
                role="list"
                aria-label="Fitness program features"
            >
                @for (step of steps(); track $index) {
                <li class="mb-5">
                    <article
                        class="step-wrapper flex align-items-start"
                        [attr.aria-labelledby]="'step-' + $index + '-header'"
                    >
                        <div class="flex-shrink-0 mr-4">
                            <span
                                class="step-num flex align-items-center justify-content-center"
                                aria-hidden="true"
                            >
                                {{step.id | translate}}
                            </span>
                        </div>
                        <div class="flex-1">
                            <h3
                                id="step-{{$index}}-header"
                                class="text-xl font-bold mb-2"
                            >
                                {{step.header | translate}}
                            </h3>
                            <p class="text-color-secondary line-height-3 m-0">
                                {{step.paragraph | translate}}
                            </p>
                        </div>
                    </article>
                </li>
                }
            </ul>
        </article>
    </div>

    <div class="col-12 lg:col-6">
        <figure
            class="grid m-0 p-0 h-full"
            aria-label="Our fitness trainers"
        >
            <!-- First column of images -->
            <div class="col-6 flex flex-column gap-3">
                @for (item of trainersCol1(); track $index) {
                <picture class="w-full">
                    <source
                        srcset="./images/why-us/{{item.name}}.avif"
                        type="image/avif"
                    />
                    <source
                        srcset="./images/why-us/{{item.name}}.webp"
                        type="image/webp"
                    />
                    <img
                        loading="lazy"
                        decoding="async"
                        [ngSrc]="'./images/why-us/' + item.name + '.jpg'"
                        [width]="item.width"
                        [height]="item.height"
                        [alt]="item.alt || 'FitZone professional trainer demonstrating ' + item.specialty"
                        class="w-full h-auto border-round-2xl shadow-2"
                    />
                </picture>
                }
            </div>

            <!-- Second column of images -->
            <div class="col-6 flex flex-column gap-3 justify-content-center">
                @for (item of trainersCol2(); track $index) {
                <picture class="w-full">
                    <source
                        srcset="./images/why-us/{{item.name}}.avif"
                        type="image/avif"
                    />
                    <source
                        srcset="./images/why-us/{{item.name}}.webp"
                        type="image/webp"
                    />
                    <img
                        loading="lazy"
                        decoding="async"
                        [ngSrc]="'./images/why-us/' + item.name + '.jpg'"
                        [width]="item.width"
                        [height]="item.height"
                        [alt]="item.alt || 'FitZone professional trainer demonstrating ' + item.specialty"
                        class="w-full h-auto border-round-2xl shadow-2"
                    />
                </picture>
                }
            </div>
        </figure>
    </div>
</section>
