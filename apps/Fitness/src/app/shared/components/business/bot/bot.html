<section id="bot">

  <div (click)="openChat()" class="bot-btn flex flex-column justify-content-center align-items-center">
    <img src="/images/bot/bot.png" alt="bot image">
    <app-main-button
         [customClass]="'orange-btn'"
         [fontWeight]="'font-semibold'"
         [btnText]="'Hey Ask Me'"
    />
  </div>
  <div class="chat-box" [class.active]='isActiveChat()' >
    <div class="chat-nav flex justify-content-between align-items-center">
      <h3 class="my-0" >Smart coach</h3>
      <i class="pi pi-align-right text-lg cursor-pointer" ></i>

    </div>

    <div class="chat-input flex justify-content-between align-items-center">
      <div class="card relative flex justify-content-center">
      <input type="text"  placeholder="ask me any things" [(ngModel)]="chatMessage" />
      <i class="pi edit pi-pencil absolute" ></i>

     </div>
     <div class="send-icon flex align-items-center">
      <i class="pi pi-send text-lg" ></i>
     </div>
    </div>
  </div>




</section>
