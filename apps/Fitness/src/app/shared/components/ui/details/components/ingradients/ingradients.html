<div id="ingradients">
    <h3 class="capitalize m-0 mb-3">ingredients</h3>
    <div class="ingradient-items grid justify-content-between">
        @for (item of ingredients(); track $index) {
        <div class="ing-item lg:col-5 md:col-6 col-12 flex justify-content-between">
            <span class="ing-text">{{ item.ingredient }}</span>
            <span class="ing-amount">{{ item.measure }}</span>
        </div>
        }
    </div>
</div>
