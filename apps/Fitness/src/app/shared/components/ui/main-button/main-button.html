<div id="main-btn" class="mt-5 w-fit relative">
  <button [style]="{
    'background-color':btnBg() || 'var(--main-color)',
    'color':btnColor() || '#F3F3F4',
    'border':btnBorder() || 0,
  }" >{{btnText()}}</button>
  <div class="icon shadow-2">
    <i class="pi pi-arrow-up-right text-white" ></i>
  </div>
</div>
