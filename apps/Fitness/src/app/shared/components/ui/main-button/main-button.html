<div
    id="main-btn"
    class="mt-5 w-fit relative"
>
    <button
        (click)="getFired()"
        (keydown)="getFired()"
        tabindex="0"
        [class]="[fontWeight(), customClass()]"
        type="button"
        [aria-label]="btnText()"
    >
        {{btnText()}}
    </button>
    <div class="icon shadow-2">
        <i
            class="pi pi-arrow-up-right text-white"
            style="font-size: 0.75rem"
        ></i>
    </div>
</div>
